<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' blob: data:; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; media-src 'self' blob:; connect-src 'self';"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Privacy Mask</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        background: transparent;
        overflow: hidden;
      }

      .mask {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.92);
      }

      .editing .mask {
        outline: 2px solid rgba(68, 242, 161, 0.85);
        outline-offset: -2px;
      }

      .drag-region {
        position: fixed;
        inset: 0;
        -webkit-app-region: drag;
      }

      .resize-handle {
        position: absolute;
        width: 18px;
        height: 18px;
        right: 2px;
        bottom: 2px;
        border-radius: 4px;
        background: rgba(255, 255, 255, 0.28);
        box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.35) inset;
        cursor: nwse-resize;
        -webkit-app-region: no-drag;
        display: none;
      }

      .editing .resize-handle {
        display: block;
      }

      .help {
        position: absolute;
        left: 8px;
        top: 8px;
        padding: 6px 8px;
        border-radius: 8px;
        background: rgba(20, 20, 20, 0.75);
        color: rgba(255, 255, 255, 0.92);
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        font-size: 12px;
        user-select: none;
        -webkit-app-region: no-drag;
        display: none;
      }

      .editing .help {
        display: inline-flex;
        gap: 10px;
        align-items: center;
      }

      .kbd {
        font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
        font-size: 11px;
        opacity: 0.95;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="mask"></div>
      <div class="drag-region"></div>
      <div class="resize-handle" id="resizeHandle" title="Resize"></div>
      <div class="help" id="help">
        <span>Drag to move, corner to resize</span>
        <span class="kbd">Ctrl+Shift+M</span>
        <span>to lock</span>
      </div>
    </div>
    <script src="/mask.js"></script>
  </body>
</html>
